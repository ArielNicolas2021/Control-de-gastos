<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de gastos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h3>Balance</h3>
        <h1>$<span id="balance">0</span></h1>
    </header>
    <main>
        <section class="resume" id="resume">
            <svg width="150" heigth="150">
                <circle r="65" cx="50%" cy="50%" pathlength="100"></circle>
                <circle r="65" cx="50%" cy="50%" pathlength="100" id="progress"></circle>
            </svg>
            <span class="resume-total">$<span id="totalOutgress">0</span></span>
        </section>
        <section class="items" id="items">

        </section>
        <section class="btn-container">
            <button class="add-btn" id="addBtn">Add item</button>
        </section>
        <section class="add-form">
            <div class="grid" id="grid">
                <form action="" class="form" id="form">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" height="2rem" id="closeForm">
                        <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                    </svg>
                    <h2>Add item</h2>
                    <div class="item-input">
                        <label for="item">Item</label>
                        <input type="text" name="item" id="item">
                    </div>
                    <div class="category">
                        <div class="ingress">
                            <div id="ingress"></div>
                            <span>Ingress</span>
                        </div>
                        <div class="outgress">
                            <div id="outgress"></div>
                            <span>Outgress</span>
                        </div>
                    </div>
                    <div class="mount-input">
                        <label for="mount">Mount</label>
                        <input type="number" name="mount" id="mount">
                    </div>
                    <button type="submit" id="submitBtn">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
