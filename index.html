<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de gastos</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Boxicon.css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <h3>Sueldo</h3>
        <h1>$<span id="balance">0</span></h1>
    </header>
    <main>
        <article class="main-container">
            <section class="resume" id="resume">
                <svg width="97" height="97" class="resume-circle">
                    <circle r="49%" cx="50%" cy="50%" pathlength="100" id="circle"></circle>
                    <circle r="49%" cx="50%" cy="50%" pathlength="100" id="circleProgress"></circle>
                </svg>
                <span class="resume-total">$<span id="totalOutgress">0</span></span>
            </section>
            <section class="add-form" id="formContainer">
                <div class="add-form-content" id="formContent">
                    <form class="form" id="form">
                        <div class="form-title">
                            <h2>Agregar item</h2>
                            <i class='bx bx-x' onclick="closeForm()"></i>
                        </div>
                        <div class="item-input">
                            <label for="item">Item</label>
                            <input type="text" name="item" id="item" autocomplete="off" placeholder="Ingreso / Egreso">
                        </div>
                        <div class="item-input">
                            <label for="monto">Monto</label>
                            <input type="number" name="monto" id="monto" placeholder="Monto" step="0.01">
                            <i class='bx bx-plus-circle' id="plusCircle" onclick="handlePlus()"></i>
                            <i class='bx bx-minus-circle' id="minusCircle" onclick="handleMinus()" style="display: none;"></i>
                        </div>
                        <div class="item-input">
                            <label for="desc">Descripción</label>
                            <textarea name="desc" id="desc" placeholder="Descripción"></textarea>
                        </div>
                        <button type="submit" id="submitBtn">Enviar</button>
                    </form>
                </div>
            </section>
        </article>
        <section class="items" id="items"></section> <!-- Add elements here! -->
        <section class="btn-container">
            <button class="add-btn" onclick="showForm()">Agregar item</button>
        </section>
        
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
